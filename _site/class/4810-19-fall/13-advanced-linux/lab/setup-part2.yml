---
- name: Advanced Linux Lab Setup
  hosts: students

  tasks:

  - name: "Copy badware"
    copy:
      src: hiddentest
      dest: /tmp/hiddentest
      owner: root
      group: root
      mode: '0777'
  
  - name: Start badware
    shell: nohup /tmp/hiddentest  </dev/null >/dev/null 2>&1 &

  - name: Remove badware
    shell: rm /tmp/hiddentest