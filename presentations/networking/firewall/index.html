<!DOCTYPE html>
<html>
	<head>
		<title>Firewalls Part 1</title>

		<link rel="stylesheet" href="/presentations/reveal/css/reveal.css">
		<link rel="stylesheet" href="/presentations/reveal/css/theme/blood.css">

		<!-- theme for code highlighting -->
		<link rel="stylesheet" href="/presentations/reveal/lib/css/zenburn.css">

		<!-- printing from pdf -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi) ? '/presentations/reveal/css/print/pdf.css' : '/presentations/reveal/css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

		<!-- multiplexing -->
		<script>
			var multiplex = {
				enabled: window.location.search.match(/receiver/gi) ? false : true,
				secret: window.location.search.match(/master/gi) ? 'request' : null,
				id: 'request',
				server: 'https://reveal.fooster.io'
			};
		</script>

		<!--[if lt IE 9]>
			<script src="/presentations/lib/js/html5shiv.js"></script>
		<![endif]-->

		<!-- make h1 font size a little smaller -->
		<style>
			.reveal h1 {
				font-size: 3.10em;
			}
		</style>

		<!-- HTTPS JavaScript redirect -->
		<script>
			if (window.location.hostname != 'localhost' && window.location.hostname != '127.0.0.1' && window.location.protocol != 'https:')
				window.location.protocol = 'https';
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- source markdown file -->
				<section data-markdown="firewall.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<!-- source and configure reveal.js -->
		<script src="/presentations/reveal/lib/js/head.min.js"></script>
		<script src="/presentations/reveal/js/reveal.js"></script>
		<script>
			var init = function() {
				// base dependencies
				var dependencies = [
					// classList shim
					{ src: '/presentations/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },

					// markdown
					{ src: '/presentations/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
					{ src: '/presentations/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },

					// syntax highlight for <code> elements
					{ src: '/presentations/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlighting(); } },

					// zoom in and out with alt+click
					{ src: '/presentations/reveal/plugin/zoom-js/zoom.js', async: true },

					// speaker notes
					{ src: '/presentations/reveal/plugin/notes/notes.js', async: true },

					// MathJax
					{ src: '/presentations/reveal/plugin/math/math.js', async: true },
				]

				if (multiplex['enabled']) {
					// multiplex
					dependencies.push({ src: '/presentations/reveal/lib/js/socket.io.js', async: true });
					if (multiplex['secret'] === null)
						dependencies.push({ src: '/presentations/reveal/plugin/multiplex/client.js', async: true });
					else
						dependencies.push({ src: '/presentations/reveal/plugin/multiplex/master.js', async: true });
				}

				// create reveal options
				var reveal = {
					history: true,
					dependencies: dependencies
				}

				if (multiplex['enabled']) {
					// add multiplex information
					reveal['multiplex'] = {
						secret: multiplex['secret'],
						id: multiplex['id'],
						url: multiplex['server']
					}
				}

				Reveal.initialize(reveal);
			};

			var request = function(uri, callback) {
				var xhr = new XMLHttpRequest();

				xhr.withCredentials = true;

				xhr.onreadystatechange = function () {
					if (xhr.readyState === XMLHttpRequest.DONE) {
						if (xhr.status === 200 || xhr.status === 304)
							callback(xhr.responseText);
						else
							callback(null);
					}
				};

				xhr.open('GET', uri, true);

				xhr.send();
			};

			var get_id = function() {
				request(multiplex['server'] + '/id?presentation=networking%2Ffirewall', function(response) {
					multiplex['id'] = response;

					if (response === null)
						multiplex['enabled'] = false;

					init();
				});
			};

			var get_secret = function() {
				multiplex['secret'] = null;

				request(multiplex['server'] + '/token?presentation=networking%2Ffirewall', function(response) {
					multiplex['secret'] = response;

					get_id();
				});
			};

			// determine multiplex information
			if (multiplex['enabled'] && multiplex['secret'] === 'request') {
				get_secret();
			}
			else if (multiplex['enabled'] && multiplex['id'] === 'request') {
				get_id();
			}
			else {
				init();
			}
		</script>
	</body>
</html>
