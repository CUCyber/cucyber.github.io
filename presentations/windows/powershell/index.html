<!DOCTYPE html>
<html>
	<head>
		<title> #!/bin/powershell
</title>

		<link rel="stylesheet" href="/presentations/reveal/css/reveal.css">
		<link rel="stylesheet" href="/presentations/reveal/css/theme/blood.css">

		<!-- theme for code highlighting -->
		<link rel="stylesheet" href="/presentations/reveal/lib/css/zenburn.css">

		<!-- printing from pdf -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi) ? '/presentations/reveal/css/print/pdf.css' : '/presentations/reveal/css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

		<!-- multiplexing -->
		<script>
			var multiplex = {
				enabled: false,
				secret: window.location.search.match(/master/gi) ? 'prompt' : null,
				id: 'load',
				server: 'https://reveal.fooster.io'
			};
		</script>

		<!--[if lt IE 9]>
			<script src="/presentations/lib/js/html5shiv.js"></script>
		<![endif]-->

		<!-- make h1 font size a little smaller -->
		<style>
			.reveal h1 {
				font-size: 3.44em;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- source markdown file -->
				<section data-markdown="powershell.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<!-- source and configure reveal.js -->
		<script src="/presentations/reveal/lib/js/head.min.js"></script>
		<script src="/presentations/reveal/js/reveal.js"></script>
		<script>
			var init = function() {
				// base dependencies
				var dependencies = [
					// classList shim
					{ src: '/presentations/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },

					// markdown
					{ src: '/presentations/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
					{ src: '/presentations/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },

					// syntax highlight for <code> elements
					{ src: '/presentations/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					// zoom in and out with alt+click
					{ src: '/presentations/reveal/plugin/zoom-js/zoom.js', async: true },

					// speaker notes
					{ src: '/presentations/reveal/plugin/notes/notes.js', async: true },

					// MathJax
					{ src: '/presentations/reveal/plugin/math/math.js', async: true },
				]

				if (multiplex['enabled']) {
					// multiplex
						// TODO: download socket.io.js from makefile
					dependencies.push({ src: '//cdn.socket.io/socket.io-1.4.8.js', async: true });
					dependencies.push({ src: '/presentations/reveal/plugin/multiplex/master.js', async: true });

					// speaker notes
					dependencies.push({ src: '/presentations/reveal/plugin/notes-server/client.js', async: true });
				}

				// create reveal options
				var reveal = {
					history: true,
					dependencies: dependencies
				}

				if (multiplex['enabled']) {
					// add multiplex information
					reveal['multiplex'] = {
						secret: multiplex['secret'],
						id: multiplex['id'],
						url: multiplex['server']
					}
				}

				Reveal.initialize(reveal);
			}

			// determine multiplex information
			if (multiplex['secret'] === 'prompt') {
				multiplex['secret'] = prompt('Enter the secret token to control this presentation.');
			}

			if (multiplex['id'] === 'load') {
				var xhr = new XMLHttpRequest();

				xhr.onreadystatechange = function () {
					if (xhr.readyState === XMLHttpRequest.DONE) {
						if (xhr.status === 200)
							multiplex['id'] = xhr.responseText;
						else
							multiplex['enabled'] = false

						init();
					}
				};

				xhr.open('GET', multiplex['server'] + '/id', true);

				xhr.send();
			}
			else {
				init();
			}
		</script>
	</body>
</html>
